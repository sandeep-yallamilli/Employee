<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .top{
            margin-top: 200px;
            position: relative;
            box-shadow: 10px 10px 10px black;
        }
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto top" style="width: 300px">
            <img src="{{employee.photo.url}}" class="card-img-top">
            <div class="card-body">
                <p class="card-text m-1">{{employee.first_name}}{{employee.last_name}}</p>
                <p class="card-text m-1">{{employee.designation}}</p>
                <p class="card-text m-1">{{employee.email_address}}</p>
                <p class="card-text m-1">{{employee.phone_number}}</p>
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary p-3 m-2">Back To Home</a>
        </div>
    </div>
</body>
</html>
