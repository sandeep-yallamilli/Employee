<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .top{
            margin-top: 280px;
            position: relative;
        }
        .table{
            box-shadow: 10px 10px 10px black;
        }
        body{
            background-color: aquamarine;
        }
        a{
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <header class="text-center bg-primary p-3 text-white">
        <h1>Employee Database</h1>
    </header>
    <div class="container mt-5">
        <table class="table table-hover table-bordered mt-3">
            <thead>
               <th>SNO</th>
               <th>Full Name</th>
               <th>Designation</th>
               <th>PhoneNumber</th>
            </thead>
            <tbody>

             {% for x in employees %}
                <tr>
                   <td> {{forloop.counter}}</td>
                   <td><a href="{% url 'employee' x.id %}">{{x.first_name}}{{x.last_name}}</td></a>
                   <td>{{x.designation}}</td>
                   <td>{{x.phone_number}}</td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
    <footer class=" text-center bg-warning p-3 top">
        <h3>Copy Right Employee Database</h3>
        <h6>All Rights Reserved</h6>
        <h6>Developed and maintained by Sandeep Yallamilli</h6>
    </footer>
</body>
</html>
